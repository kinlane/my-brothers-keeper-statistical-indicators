---
layout: default
---

<div class="post">
  <h1>{{ page.title }}</h1>
  <span class="post-date">{{ page.date | date_to_string }}</span>
  {{ content }}
</div>
<p><br /></p>
<table cellpadding="5" cellspacing="5" width="100%">
  <tr>
    <td with="50%" align="left">

	{% if page.previous %}
	   	<a href="{{ site.production_url }}{{ page.previous.url }}">Older</a>
	{% endif %}

    </td>
    <td with="50%" align="left">

	  {% if page.next %}
	    <a href="{{ site.production_url }}{{ page.next.url }}">Newer</a>
	  {% endif %}

    </td>
  </tr>
</table>
